<!DOCTYPE html>

<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Tropa do Cano Demon List</title>
    <link rel="style-sheet" href="style.css">
</head>

<body>
    <header>
            <h1>Tropa do Cano Demon List</h1>
            <p>Bem vindo a Tropa do Cano</p>
    </header>
<main>
        <table>
            <thead>
                <tr>
                    <th>Level Name</th>
                    <th>Creator</th>
                    <th>Difficulty</th>
                    <th>Status</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de Demons -->
                <tr>
                    <td>Bloodbath</td>
                    <td>Riot</td>
                    <td class="difficulty extreme">Extreme</td>
                    <td class="status in-progress">In Progress</td>
                    <td>Stuck at 92%</td>
                </tr>
                <tr>
                    <td>Deadlocked</td>
                    <td>RobTop</td>
                    <td class="difficulty hard">Hard</td>
                    <td class="status completed">Completed</td>
                    <td>Fun level!</td>
                </tr>
                <!-- Adicione mais linhas conforme necessÃ¡rio -->
            </tbody>
        </table>
    </main>
         </body>
    </html>
